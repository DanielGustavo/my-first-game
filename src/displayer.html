<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: "GrandStander";
        src: url('./static/assets/fonts/Grandstander-ExtraBold.ttf')
      }

      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(71, 71, 71);
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }


      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas class="gameCanvas"></canvas>

    <script src="./static/modules/KeypressListener.js"></script>
    <script src="./static/entities/Apple.js"></script>
    <script src="./static/entities/Player.js"></script>
    <script src="./static/observers/KeyboardListener.js"></script>
    <script src="./static/Game.js"></script>
    <script src="./static/observers/ScoreCounter.js"></script>
    <script src="./static/observers/CollisionChecker.js"></script>
    <script src="./static/HUD/FpsDisplayer.js"></script>
    <script src="./static/HUD/ScoreDisplayer.js"></script>
    <script src="./static/HUD/HUD.js"></script>
    <script type="module">
      import utils from './static/utils/index.js';

      function saveUtilsInWindow() {
        Object.entries(utils).map(([key, value]) => {
          window[key] = value;
        })
      }

      saveUtilsInWindow();
      const gameCanvas = document.querySelector('canvas.gameCanvas');
      window.gameCanvas = gameCanvas;

      gameCanvas.width = 500;
      gameCanvas.height = 500;
      gameCanvas.style.background = '#fff';

      const game = new Game(gameCanvas);
      window.game = game;

      game.startGameLoop();
    </script>
  </body>
</html>
